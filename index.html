<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Programador Ahorcado
    </title>
</head>
<body>
    <h1>Programador Ahorcado
    </h1>
    <div id="word-container">
        <!-- Aquí se mostrará la palabra oculta con guiones bajos (_) -->
    </div>
    <div id="guesses-container">
        <!-- Aquí se mostrarán las letras adivinadas -->
    </div>
    <div id="alphabet-container">
        <!-- Aquí se mostrará el abecedario -->
    </div>
    <p id="message"></p>
    <p id="hint"></p> <!-- Nuevo mensaje de pista -->
    <p id="congratulations"></p> <!-- Nuevo mensaje de felicitación -->
    <button id="guess-button">"Vive con alegría"</button>
    <audio id="audio-player" src="https://storage.googleapis.com/mayk-audio-engine/d0fd6ebd1160b346a34b324e0daadebc/output.mp3"></audio>    <button id="restart-button" style="display: none;">Reiniciar Juego</button> <!-- Botón de reinicio oculto inicialmente -->

    <script src="script.js"></script>
</body>
</html>
